<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SESAR Mobile Home - Settings</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}sesar_mobile/css/themes/default/jquery.mobile-1.1.1.css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}sesar_mobile/css/validation.css" />
    <script src="http://maps.google.com/maps/api/js?v=3.6&amp;sensor=false"></script>
    <script src="{{ STATIC_URL }}sesar_mobile/js/jquery-1.8.2.min.js"></script>
    <script src="{{ STATIC_URL }}sesar_mobile/js/jquery.mobile-1.1.1.min.js"></script>
    <script src="{{ STATIC_URL }}sesar_mobile/js/jquery.validate.min.js"></script>
    <script src="{{ STATIC_URL }}sesar_mobile/js/jquery.json-2.3.min.js"></script>
    <script src="{{ STATIC_URL }}sesar_mobile/js/site.js"></script>
    <script>
        $(function () {
            $("form").validate({
                rules: {
                    password: {
                        required: true, minlength: 5
                    },
                    confirm_password: {
                        required: true, equalTo: "#password", minlength: 5
                    }
                },
                submitHandler: function (form) {
                    form.submit();
                }
            });
        });
    </script>
</head>
<body>
    <div data-role="page" data-add-back-btn="true">
        <div data-role="header" data-position="fixed">
            <a href="#" data-icon="arrow-l" data-rel="back">Back</a>
            <h3>Registration
            </h3>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div data-role="content">
                <div data-role="fieldcontain">
                    <label for="username">GeoPass Username:</label>
                    <input name="username" id="username" type="text" class="required" autocomplete="off" autocapitalize='off'/>
                </div>
                <div data-role="fieldcontain">
                    <label for="password">GeoPass Password:</label>
                    <input name="password" id="password" type="password" class="required" />
                </div>
                <div data-role="fieldcontain">
                    <label for="confirm_password">Confirm Password:</label>
                    <input name="confirm_password" id="confirm_password" type="password" class="required" />
                </div>
                <div data-role="fieldcontain">
                    <label for="geopass_user_code">GeoPass user code:</label>
                    <input name="geopass_user_code" id="geopass_user_code" type="text" class="required" autocomplete="off" autocapitalize='off' />
                </div>
            </div>
            <div data-role="content" style="padding: 15px">
                <input value="Register" type="submit" data-role="button" />
            </div>
        </form>
    </div>
</body>
</html>
